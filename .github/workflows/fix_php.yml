name: ðŸ›  Format
on: pull_request
jobs:
  phplint:
    runs-on: ubuntu-latest
    name: ðŸ›  Fix PHP formatting
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@2.2.0
      - name : "Commit changes"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
